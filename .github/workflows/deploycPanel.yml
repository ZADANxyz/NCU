name: Deploy React to HostGator via FTP

on:
  push:
    branches:
      - main  # your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies and build
      run: |
        npm install
        npm run build

    - name: Deploy to HostGator FTP
      uses: SamKirkland/FTP-Deploy-Action@4.3.1
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        protocol: ftp
        port: 21
        local-dir: ./build/           # or ./dist/ if your build outputs there
        server-dir: /home2/mbisbell/ncu.education/
        dangerous-clean-slate: true   # deletes ALL files in the remote directory before upload
        dry-run: false
